{% extends "auctions/layout.html" %}

{% block body %}

<form action="{% url 'new_ac' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <h1>Create a New Listing</h1>

    {{form.as_p}}

    <input type="submit" class="btn btn-success" value="Save">
</form>
    {% if succes %}
        {{succes}}
    {% endif %}

{% endblock %}
