{% extends "auctions/layout.html" %}
{% load static %}

{% block body %}
    <h1>Active Listings</h1>

    {% for auctions in all_a %}

    <h1>{{auctions.name}}</h1>
    <p>by {{auctions.user}}</p>
    <img src="{{ auctions.image.url }}" style="max-height:300px" alt="{{ auctions.name }}">
    {{auctions.description}}
    {{auctions.price}}

    {% empty %}
    <h2>None auctions</h2>
    <p>Login to create o bit an auction</p>
    {% endfor %}

{% endblock %}
