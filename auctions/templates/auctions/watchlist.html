{% extends "auctions/layout.html" %}
{% load static %}

{% block body %}
<div class="container">
    <div class="row justify-content-center">
        <h1>WatchList</h1>
    </div>
    <div class="row justify-content-center p-5">
        {% for auc in watch %}
        <a href="{% url 'see_auction' pk=auc.id %}">
            <div class="col-auto">
                <h3>{{auc.name}}</h3>
            </div>
            <div class="col-auto">
            <img src="{{ auc.image.url }}" style="height:300px; width: 400px" alt="{{ auc.name }}">
            </div>
        </a>
        {% empty %}
            <h3>Without auctions</h3>
        {% endfor %}
    </div>
    
</div>
{% endblock %}
